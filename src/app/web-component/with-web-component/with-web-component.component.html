<x-tabs (tabclosed)="onStatefulTabClosed($event)">
    <x-tab *ngFor="let tab of tabObjects; let i = index" #statefulTab [attr.data-index]="i" [title]="tab.title" [closable]="tab.closable">
        <div>
            <h3>{{ tab.pane.title }}</h3>
        </div>
    </x-tab>
</x-tabs>
